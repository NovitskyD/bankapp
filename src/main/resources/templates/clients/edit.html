<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/clients/{id}/update(id=${client.id})}" th:object="${client}">
  <label for="firstName">Enter firstName: </label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
  <br/>
  <label for="lastName">Enter lastName: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
  <br/>
  <label for="birthDate">Enter birthDate: </label>
  <input type="text" th:field="*{birthDate}" id="birthDate">
  <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">birthDate error</div>
  <br/>
  <label for="address">Enter address: </label>
  <input type="text" th:field="*{address}" id="address">
  <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</div>
  <br/>
  <label for="phone">Enter phone: </label>
  <input type="text" th:field="*{phone}" id="phone">
  <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  <br/>
  <input type="hidden" th:field="*{password}" />
  <input type="submit" value="Update!">
</form>
</body>
</html>
