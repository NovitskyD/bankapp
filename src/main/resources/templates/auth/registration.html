<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
  <div class="registration-form">
    <h1>Registration</h1>
      <form method="post" th:object="${client}" th:action="@{/auth/registration}">
          <p>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" th:field="*{firstName}" required>
          </p>
          <p>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" th:field="*{lastName}" required/>
          </p>
          <p>
              <label for="birthDate">Date of Birth:</label>
              <input type="date" id="birthDate" th:field="*{birthDate}" required/>
          </p>
          <p>
              <label for="address">Address:</label>
              <input type="text" id="address" th:field="*{address}" required/>
          </p>
          <p>
              <label for="phone">Phone:</label>
              <input type="text" id="phone" th:field="*{phone}" required/>
          </p>
          <p>
              <label for="email">Email:</label>
              <input type="email" id="email" th:field="*{email}" required/>
          </p>
          <p>
              <label for="password">Password:</label>
              <input type="password" id="password" th:field="*{password}" required/>
          </p>
          <button type="submit">Add client</button>
      </form>
  </div>
</body>
</html>
