<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<h1>Client Info</h1>
<table>
    <tr>
        <td>Client Id:</td>
        <td th:text="${client.id}"></td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td th:text="${client.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${client.lastName}"></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td th:text="${client.birthDate}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${client.address}"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="${client.phone}"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="${client.email}"></td>
    </tr>
</table>

<a th:href="@{/clients/{id}/edit(id=${client.id})}">Update</a>
<a th:href="@{/accounts/{id}/create(id=${client.id})}">Create account</a>
<a th:href="@{/accounts/{id}(id=${client.id})}">View accounts</a>
</body>
</html>
