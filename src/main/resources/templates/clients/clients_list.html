<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
</head>
<body>
<h1>All Clients</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Password</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the clients list -->
  <tr th:each="client : ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.firstName}"></td>
    <td th:text="${client.lastName}"></td>
    <td th:text="${client.birthDate}"></td>
    <td th:text="${client.address}"></td>
    <td th:text="${client.phone}"></td>
    <td th:text="${client.email}"></td>
    <td th:text="${client.password}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
